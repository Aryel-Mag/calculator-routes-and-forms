<body>
   <h2 class="result">{{result}}</h2>

   <div class="calculator">
      <button type="button" (click)="display('1')" class="grid-item">1</button>
      <button type="button" (click)="display('2')" class="grid-item">2</button>
      <button type="button" (click)="display('3')" class="grid-item">3</button>
      <button type="button" (click)="display('4')" class="grid-item">4</button>
      <button type="button" (click)="display('5')" class="grid-item">5</button>
      <button type="button" (click)="display('6')" class="grid-item">6</button>
      <button type="button" (click)="display('7')" class="grid-item">7</button>
      <button type="button" (click)="display('8')" class="grid-item">8</button>
      <button type="button" (click)="display('9')" class="grid-item">9</button>
      <button type="button" (click)="display('0')" class="grid-item">0</button>

      <button type="button" (click)="changeOp('+')" class="grid-item">+</button>
      <button type="button" (click)="changeOp('-')" class="grid-item">-</button>
      <button type="button" (click)="changeOp('*')" class="grid-item">*</button>
      <button type="button" (click)="changeOp('/')" class="grid-item">/</button>

      <button type="button" (click)="clear()" class="grid-item">C</button>
      <button type="button" (click)="calculate()" [ngClass]="classBtn">=</button>
   </div>


</body>

<div class=" arrow">
   <button type="button" routerLink="/cal2">Next</button>
</div>
